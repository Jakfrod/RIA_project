<!DOCTYPE html>
<html>

<head>
    <title>Deepest Dungeon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Authors" content="David Fernandes, Paulo Auguiar and Valon Rexhepi" />
    <link rel="stylesheet" href="ressources/css/Style.css" />

    <script src="scripts/Scripts.js"></script>
</head>

<body>
    <header>
        <h1>Deepest Dungeon</h1>
    </header>
    <section id="sectionLogin">
        <header>
            <h2>What is your name hero ?</h2>
        </header>
        <form>
            <input name="txtUsername" type="text" placeholder="Your username: Marco, Polo, Terminiator, ..." required />
            <input name="btnSendUsername" type="button" value="I want this name !" />
        </form>
    </section>
    <section id="selectCharacter" hidden>
        <header>
            <h2>Choose your character</h2>
        </header>
        <div id="canvas">
            <canvas id="canvasCharacter1" class="js-dragable canvas" draggable="true"></canvas>
            <canvas id="canvasCharacter2" class="js-dragable canvas" draggable="true"></canvas>
        </div>
        <div id="dropZone"></div>
        <input name="btnChooseCharacter" type="button" value="I want this knight !" />
    </section>
    <section id="showKingdom" hidden>
        <header>
            <h2>This is your Kingdom !</h2>
        </header>
        <h3 class="titleOfKingdom"></h3>
        <input class="btnContinue" type="button" value="continue">
    </section>
</body>

</html>
