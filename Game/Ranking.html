<!DOCTYPE html>
<html>

<head>
    <title>Deepest Dungeon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Authors" content="David Fernandes, Paulo Auguiar and Valon Rexhepi" />
    <link rel="stylesheet" href="ressources/css/Style.css" />
    <script src="scripts/ScriptsRankings.js"></script>
</head>

<body>
    <header>
        <h1>Deepest Dungeon</h1>
    </header>
    <section id="sectionRanking">
        <header>
            <h2>Classement</h2>
        </header>
        <p>Your score :</p>
        <p id="myScore"></p>
        <div id="buttonGroups">
            <input type="button" id="btnTryAgain" value="Try Again" />
            <input type="button" id="btnNewLogin" value="New Login" />
        </div>
        <div id="scoreZone"></div>
        <table id="ranksTable">
            <tr>
                <th>Rank</th>
                <th>Kingdom</th>
                <th>Surname</th>
                <th>Score</th>
            </tr>
        </table>
    </section>
</body>

</html>
